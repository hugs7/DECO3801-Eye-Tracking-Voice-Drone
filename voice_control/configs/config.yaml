voice_control:
    use_existing_recording: false
    detect_voice: true
    send_to_llm: true
audio:
    save_recordings: false
    wake_command: "Ok Drone"
    listen_timeout: 60
    phrase_time_limit: 4
    ambient_noise_duration: 0.5
    sound_effects:
        enable: true
        files:
            wake: "sounds/wake.mp3"
            accept: "sounds/accept.mp3"
            reject: "sounds/reject.mp3"
llm:
    model: gpt-4o-mini
    temperature: 0
